<div *ngFor="let articolo of articoli">
    <div class="box">
        <ul>
            <li> {{ articolo.id }} </li>
            <li> {{ articolo.nome }} </li>
            <li> {{ articolo.descrizione }} </li>
            <button (click)="sottoscrivi(articolo.id!)">Iscriviti!</button>
        </ul>
    </div>
</div>
